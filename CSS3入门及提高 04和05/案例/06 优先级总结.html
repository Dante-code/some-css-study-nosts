<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		div {
			color: red!important; 
		}
		/* :first-child == div[style] 权重一样的 */
			;
		* {
			color: blue;
		}
        </style>
    </head>
    <body>
    <div style="color:blue">123</div>
    </body>
</html>
