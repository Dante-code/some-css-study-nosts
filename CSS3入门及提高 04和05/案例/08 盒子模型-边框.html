<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		div {
			width: 200px;
			height: 200px;
			border-width: 10px;  /* 边框宽度 粗细 */
			border-color: pink;  /* 边框颜色 */
			/* border-style: solid;  边框样式 实线 用的最多的 */
			/* border-style: dashed;  边框样式    大使的  虚词*/
			/* border-style: dotted;  边框样式 点线   */
			 border-style: double; /* 边框样式 双线  */


			 border:1px solid #ccc;

		}
        </style>
    </head>
    <body>
    <div>我是一个盒子</div>
    </body>
</html>
