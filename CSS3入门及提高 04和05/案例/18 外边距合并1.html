<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		div {
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		div:first-child {
			margin-bottom: 100px;
		}
		div:last-child {
			background-color: purple;
			margin-top: 50px;
		}

		/* 外边距合并 垂直的块级盒子    以最大的外边距为准 */
        </style>
    </head>
    <body>
    <div></div>
    <div></div>
    </body>
</html>
