<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
        body {
        	height: 3000px;
        }
		.father {
			width: 200px;
			height: 200px;
			background-color: pink;
			margin: 100px auto;
			position: relative;  /* 父级有定位 */

			right: 0;

    <body>
    <div class="father">
    	<img src="images/sun.jpg"  width="100" alt="">
    </div>
    </body>
</html>
