<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		.father {
			width: 500px;
			height: 300px;
			background-color: pink;
			border: 10px solid red;
			padding: 10px;  /* 子盒子浮动不会压住父盒子的padding
			和margin 。 */
		}
		.son {
			width: 100px;
			height: 100px;
			background-color: purple;
			float: left;
		}
        </style>
    </head>
    <body>
	<div class="father">
		<div class="son"></div>
	</div>
    </body>
</html>
