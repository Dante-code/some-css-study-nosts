<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		.box1 {
			/* height: 200px; 很多情况下，我们父级盒子，不方便给高度 考虑孩子高度会变  */
			width: 600px;
			background-color: pink;
			overflow: hidden; /*  触发BFC BFC可以清除浮动 这是解决方案 BFC我们后面讲解 */
		}
		.box2 {
			width: 600px;
			height: 240px;
			background-color: purple;
		}
		.son1 { /*  son1 和 son2 是标准流，会撑开盒子 */
			width: 150px;
			height: 100px;
			background-color: skyblue;
			float: left;
		}
		.son2 {
			width: 300px;
			height: 100px;
			background-color: hotpink;
			float: left;
		}
        </style>
    </head>
    <body>
	<div class="box1">
		<div class="son1"></div>
		<div class="son2"></div>
	</div>
	<div class="box2"></div>

    </body>
</html>
