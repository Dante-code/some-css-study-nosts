<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		div:first-child {
			width: 200px;
			height: 200px;
			background-color: pink;
			float: left;  /* left 默认值 */
			/* float 浮动呢》？ 不叫动词打次   浮提前在漂浮的概念 漂在 标准流的上面  压住标准流*/
		}
		div:last-child {
			height: 300px;
			width: 140px;
			background-color: skyblue;
		}
        </style>
    </head>
    <body>
	<div></div>
	<div></div>
	<!-- 如果2个盒子都不加浮动，就是标准流  块级元素自上而下显示 -->
    </body>
</html>
