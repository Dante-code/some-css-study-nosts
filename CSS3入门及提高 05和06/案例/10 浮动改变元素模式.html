<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
		div {
			height: 200px;
			background-color: pink;
			float: left; /*  块级元素添加浮动之后，具有行内块的特性 */

		}
		span {
			background-color: purple; 
			height: 100px;
			float: left;/*  行内元素添加浮动之后，具有行内块的特性   */
		}
		/* 行内块特性  可以一行放多个  有宽度和高度  盒子的大小是有内容决定的 */
		
        </style>
    </head>
    <body>
    <div>三大傻大闹宝莱坞</div>
    <div>三大傻大闹宝莱坞</div>
    <span>额的个神啊</span>
    <span>额的个神啊</span>
    </body>
</html>
